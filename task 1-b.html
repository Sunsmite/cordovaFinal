<!DOCTYPE html>
<html>
  <head>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  
    <div id="map"></div>
    <script>
	
    var Longitude = window.prompt("Enter your Longitude");
    var Latitude = window.prompt("Enter your latitude:");
      function initMap() {
        var myLatLng = {lat: Number(Latitude), lng: Number(Longitude)};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: myLatLng
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });
      }
	  /*https://developers.google.com/maps/documentation/javascript/examples/marker-simple - reference from Google*/
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC225NdrdbKkoa3EBaPRC5Hk1Upv0c3Gwk&callback=initMap">
    </script>
  </body>
</html>
